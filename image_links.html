<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* CSS for image grid */

        .navbar {
            width: 100%;
            display: flex;
            flex-direction: row;
            text-decoration: none;
            padding-right: 20px;
        }

        .navbar a{
            text-decoration: none;
            list-style: none;
        }

        .navbar li{
            text-decoration: none;
            padding-right: 40px;
            list-style: none;

        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        .image-grid img {
            max-width: 100%;
            height: auto;
        }
        .food-menu{
            display: flex;
            padding: 20px;
        }

        .food-menu li{
            padding-right: 20px;
            list-style: none;
            text-align: center;

        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! We provide a collection of images related to various topics.</p>
        <a href="https://images.unsplash.com/photo-1496171367470-9ed9a91ea931?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"><img src="tech.avif" alt="Technology Image"></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="image-grid">
            <a href="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"><img src="nature-1.avif" alt="Nature Image 1"></a>
            <a href="https://images.unsplash.com/photo-1446329813274-7c9036bd9a1f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"><img src="nature-2.avif" alt="Nature Image 2"></a>
            <a href="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"><img src="nature-3.avif" alt="Nature Image 3"></a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul class="food-menu">
            <li><a href="https://images.unsplash.com/photo-1467003909585-2f8a72700288?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"><img src="food-1.avif" alt="Food 1" width="300" height="300"></a><br> Food 1</li>
            <li><a href="https://images.unsplash.com/photo-1565958011703-44f9829ba187?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"><img src="food-2.avif" alt="Food 2" width="300" height="300"></a><br> Food 2</li>
            <li><a href="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"><img src="food-3.avif" alt="Food 3" width="300" height="300"></a><br> Food 3</li>
        </ul>
    </section>
</body>
</html>
